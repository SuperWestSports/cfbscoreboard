<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8"/>
  <title>College Football Scoreboard</title>
  <link rel="stylesheet" href="assets/style.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <h1>College Football Standings</h1>
  <h2> Data provided by <a href="https://collegefootballdata.com/"> CollegeFootballData.com</a> </h2>
  <h3>All Conference Standings</h3>
  {{ range $key, $value := . }}
  <h3>{{$key}}</h3>
  <div id="scoreboard">
    {{range .}}
        <div class="tile">
          {{.Year}}
          {{.Team}}
          {{.Conference}}
          {{.Total.Wins}}           
          <br>
          <br>
        </div>
    {{end}}
  </div>
  {{ end }}
